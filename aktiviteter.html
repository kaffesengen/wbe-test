<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktiviteter | Panorama</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://static-assets.clock-software.com/wbe_v2/clock-pms-wbe-integration.js"></script>
</head>
<body class="bg-beige">

    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="nav-logo">PANORAMA</div>
            <ul class="nav-links">
                <li><a href="index.html">Hjem</a></li>
                <li><a href="aktiviteter.html" class="active">Aktiviteter</a></li>
                <li><button type="button" class="btn-nav" data-clock-pms-wbe-button>BESTILL OPPHOLD</button></li>
            </ul>
        </div>
    </nav>

    <div class="page-header">
        <h1>Utforsk kysten</h1>
        <p>Aktiviteter og utleie hos Panorama</p>
    </div>

    <section class="container-wide">
        <div class="activity-grid-full">
            <div class="activity-box">
                <img src="https://images.unsplash.com/photo-1571333250630-f0230c320b6d?auto=format&w=800" alt="Sykkel">
                <div class="activity-info">
                    <h2>EL-sykkel</h2>
                    <p>Utforsk Øygarden på to hjul. Våre el-sykler tar deg dit du vil uten slit.</p>
                    <button class="btn-card" onclick='window.clockPmsWbeShowActivities({"activityIds":[159]})'>BESTILL LEIE</button>
                </div>
            </div>
            <div class="activity-box">
                <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&w=800" alt="Kajakk">
                <div class="activity-info">
                    <h2>Havkajakk</h2>
                    <p>Opplev den unike skjærgården fra vannflaten i en av våre stødige kajakker.</p>
                    <button class="btn-card" onclick='window.clockPmsWbeShowActivities({"activityIds":[160]})'>BESTILL LEIE</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
