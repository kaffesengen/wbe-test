<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Hotell & Resort</title>
    
    <link rel="stylesheet" href="https://static-assets.clock-software.com/wbe_v2/clock-pms-wbe-integration.css">
    <script defer src="https://static-assets.clock-software.com/wbe_v2/clock-pms-wbe-integration.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/no.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
	
<body>

    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="nav-logo">PANORAMA</div>
            <ul class="nav-links">
                <li><a href="index.html">Hjem</a></li>
                <li><a href="aktiviteter.html">Aktiviteter</a></li>
                <li><button type="button" class="btn-nav" data-clock-pms-wbe-button>BESTILL OPPHOLD</button></li>
            </ul>
        </div>
    </nav>

    <div class="mobile-top-nav">
        <a href="index.html" class="mob-link">Hjem</a>
        <a href="aktiviteter.html" class="mob-link">Aktiviteter</a>
        <button type="button" class="btn-mob-book" data-clock-pms-wbe-button>BESTILL</button>
    </div>

    <header class="hero-full">
        <div class="hero-content">
            <h1>Drøm deg bort</h1>
            <p>Eksklusiv tid for to ved havet</p>
        </div>
    </header>

    <section class="booking-banner">
        <div class="container-wide">
            <form id="wbe-form-main" class="search-flex">
                <div class="field">
                    <label>ANKOMST & AVREISE</label>
                    <input type="text" id="date-range-input" placeholder="Velg datoer" readonly>
                    <input type="hidden" id="arrival-field" name="arrival">
                    <input type="hidden" id="departure-field" name="departure">
                </div>
                <div class="field">
                    <label>BONUSKODE</label>
                    <input type="text" id="bonus-input" placeholder="Valgfritt">
                </div>
                <button type="submit" class="btn-search">SØK LEDIGE ROM</button>
            </form>
        </div>
    </section>

    <section class="offers-full">
        <div class="container-wide">
            <div class="section-header">
                <h2>Våre pakker</h2>
            </div>
            <div class="offers-grid">
                <div class="offer-card">
                    <img src="https://cdn.sanity.io/images/62o36hlg/production_v4/a0941adad765d408b8dea22ed14a6fcde9372b9a-4733x3297.jpg?auto=format&w=800" alt="Romantisk">
                    <div class="card-body">
                        <h3>ROMANTISK PAKKE ❤️</h3>
                        <p>Overnatting, bobler og frokost.</p>
                        <button type="button" class="btn-card" id="pkg-romantikk">BOOK NÅ</button>
                    </div>
                </div>
                <div class="offer-card">
                    <img src="https://cdn.sanity.io/images/62o36hlg/production_v4/31274bf182ceb2c7fd6db18e9b9fd855c13b044c-5760x3840.jpg?auto=format&w=800" alt="Girls">
                    <div class="card-body">
                        <h3>GIRLS GETAWAY</h3>
                        <p>Jentetur med spa og sjøutsikt.</p>
                        <button type="button" class="btn-card" id="pkg-girls">BOOK NÅ</button>
                    </div>
                </div>
                <div class="offer-card">
                    <img src="https://cdn.sanity.io/images/62o36hlg/production_v4/ad82d011d9081006de08805d4570d2bbac725655-7008x4672.jpg?auto=format&w=800" alt="Sauna">
                    <div class="card-body">
                        <h3>STAYCATION WITH SAUNA</h3>
                        <p>Badstue og forfriskende sjøbad.</p>
                        <button type="button" class="btn-card" id="pkg-sauna">BOOK NÅ</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
